<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre - Jours et Temps écoulé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        #counter {
            font-size: 2em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Temps depuis que la porte n'est pas réparée</h1>
    <div id="counter">0 jours, 0 heures, 0 minutes, 0 secondes</div>

    <script>
        function updateCounter() {
            const startDate = new Date("2024-09-05T12:00:00"); // Date de départ
            const currentDate = new Date(); // Date actuelle

            // Calcul de la différence en millisecondes
            const differenceInTime = currentDate - startDate;

            // Calcul des jours, heures, minutes et secondes
            const days = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((differenceInTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((differenceInTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((differenceInTime % (1000 * 60)) / 1000);

            // Mise à jour du texte dans la page
            document.getElementById('counter').textContent = 
                `${days} jours, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;
        }

        // Mise à jour du compteur toutes les secondes
        setInterval(updateCounter, 1000);

        // Calcul initial
        updateCounter();
    </script>
</body>
</html>
